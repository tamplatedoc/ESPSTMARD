<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Staff - AMDF.GROUP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffd369;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      background-color: #2c2c2c;
      color: white;
    }

    input:focus {
      background-color: #3c3c3c;
      border: 1px solid #ffd369;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ffd369;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffb703;
    }

    .alert {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #ff4d4d;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login Staff AMDF</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required placeholder="Masukkan username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Masukkan password">
      </div>
      <button type="submit">Login</button>
      <div class="alert" id="alert"></div>
    </form>
  </div>

 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDeiLybtGc6evATj5O7M1FiJd1GPYd-rYc",
    authDomain: "tamplatedoc.firebaseapp.com",
    projectId: "tamplatedoc",
    storageBucket: "tamplatedoc.appspot.com",
    messagingSenderId: "264966107720",
    appId: "1:264966107720:web:da19f6109e71390740de7d"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Cek status login saat halaman dimuat
  onAuthStateChanged(auth, (user) => {
    if (user) {
      // Jika sudah login, redirect ke halaman staff
      window.location.href = "/ESPSTMARD/staff.html";
    }
  });

  const form = document.getElementById('login-form');
  const alertBox = document.getElementById('alert');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    const email = username + "@amdf.group";

    try {
      await signInWithEmailAndPassword(auth, email, password);
      alertBox.style.color = "#00ff88";
      alertBox.innerText = "Login berhasil! Mengalihkan...";
      setTimeout(() => {
        window.location.href = "/ESPSTMARD/staff.html";
      }, 1200);
    } catch (error) {
      alertBox.style.color = "#ff4d4d";
      if (error.code === "auth/user-not-found") {
        alertBox.innerText = "Akun tidak ditemukan.";
      } else if (error.code === "auth/wrong-password") {
        alertBox.innerText = "Password salah.";
      } else {
        alertBox.innerText = "Gagal login: " + error.code;
      }
    }
  });
</script>

</body>
</html>
